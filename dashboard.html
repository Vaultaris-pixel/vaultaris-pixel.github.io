<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaultaris | Dashboard</title>
    <style>
        body {
            margin: 0;
            background: #000;
            color: #fff;
            font-family: Arial;
        }

        header {
            padding: 20px;
            background: #111;
            border-bottom: 1px solid #222;
            text-align: center;
            color: gold;
            font-size: 26px;
        }

        .section {
            padding: 20px;
        }

        .box {
            background: #111;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #222;
            margin-bottom: 20px;
        }

        button {
            background: gold;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            color: #000;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>Vaultaris Dashboard</header>

<div class="section">
    <div class="box">
        <h3>Account Balance</h3>
        <p>$0.00</p>
    </div>

    <div class="box">
        <h3>Investments</h3>
        <p>You have no active plans.</p>
        <button onclick="location.href='index.html#plans'">Invest Now</button>
    </div>

    <div class="box">
        <h3>Withdraw Funds</h3>
        <button>Withdraw</button>
    </div>

</div>

</body>
</html>
