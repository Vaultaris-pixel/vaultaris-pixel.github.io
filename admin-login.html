<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaultaris Admin Login</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: #111;
            width: 350px;
            padding: 30px;
            border-radius: 10px;
            border: 1px solid #333;
        }

        h2 {
            text-align: center;
            color: gold;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #000;
            border: 1px solid #333;
            border-radius: 5px;
            color: #fff;
        }

        button {
            width: 100%;
            padding: 12px;
            background: gold;
            border: none;
            color: #000;
            font-weight: bold;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Admin Login</h2>
        <input type="text" id="username" placeholder="Admin Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <script>
        function login() {
            let user = document.getElementById("username").value;
            let pass = document.getElementById("password").value;

            if (user === "admin" && pass === "vaultaris123") {
                window.location.href = "admin-dashboard.html";
            } else {
                alert("Incorrect login details");
            }
        }
    </script>

</body>
</html>
